<script>
function ponclick( passedID ) {
	var mydisplay = document.all[passedID].style.display;
	if( mydisplay == "none" ) {
		mydisplay = "";
	} else {
		mydisplay = "none";
	}
	document.all[passedID].style.display=mydisplay;
	return false;	
}

function pOnClickForKey( keyID, keyTitleID, paraKey ) {
	document.all[keyID].style.display="";
	document.all[keyTitleID].style.display="";
	document.all[paraKey].style.display="none";
	return false;	
}

function PointsOnClick( anchor ) {
	document.all[DisplayKey].style.display="";
	document.all[DisplayKeyTitle].style.display="";
	window.location.hash = "DisplayKey-Awards";
	// the following fixes a bug in floatThread
	window.scrollTo(window.scrollX, window.scrollY - 40);
	return true;	
}

// example:  file:///Users/bobup/Development/AccumulateResultsOpenWater/aPMS/2015PacMasters/2015PacMastersAccumulatedResults.html?open=W_45_49_1_237
// Calling     getQueryVariable("open") returns "W_45_49_1_237"
// example:  file:///Users/bobup/Development/AccumulateResultsOpenWater/aPMS/2015PacMasters/2015PacMastersAccumulatedResults.html
// Calling     getQueryVariable("open") returns ""
function getQueryVariable(variable) {
       var query = window.location.search.substring(1);
       var vars = query.split("&");
       for (var i=0;i<vars.length;i++) {
		   var pair = vars[i].split("=");
		   if(pair[0] == variable){ return pair[1]; }
       }
       return(false);
}

$(document).ready(function() {
	var val = getQueryVariable( "open" );
	if( val != "" ) {
		ponclick( val );
		window.location.hash = val + "-head";
		// the following fixes a bug in floatThread
		window.scrollTo(window.scrollX, window.scrollY - 40);
	}
});

$(document).ready(function() {
	/*
	* jQuery.floatThead - see http://mkoryak.github.io/floatThead/ for this good work by
	*	Misha Koryak.
	*/
	$('table.Category').floatThead( {
		useAbsolutePositioning: false
	});
	
});

</script>
